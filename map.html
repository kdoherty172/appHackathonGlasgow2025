        <script>
    // Replace 'YOUR_API_KEY' with your actual Calendarific API key
    const apiKey = 'otOy4Sg1f3XUfqyq8IyLhAdoUllKRsbM';
    const country = 'Uk'; // Change to your desired country code
    const year = new Date().getFullYear(); // Current year

    const url = `https://calendarific.com/api/v2/holidays?api_key=${apiKey}&country=${country}&year=${year}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const holidays = data.response.holidays;
        const holidaysDiv = document.getElementById('holidays');

        holidays.forEach(holiday => {
          const holidayElement = document.createElement('p');
          holidayElement.textContent = `${holiday.name} - ${holiday.date.iso}`;
          holidaysDiv.appendChild(holidayElement);
        });
      })
      .catch(error => console.error('Error fetching holidays:', error));
  </script>
